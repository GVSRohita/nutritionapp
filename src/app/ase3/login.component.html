<div class="bg-dark">
  <!--img src="./app/ase3/images/vegetables-background.jpg" alt="vegetable image" height="800" width="1200"/-->
    <div class="container" style="padding: 20px;">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login</div>
            <div class="card-body" style="margin: 20px;">
                <form id="login_form">
                    <label>User ID</label>
                    <br>
                    <div class="form-group">
                        <div class="form-label-group">
                            <input id="USER_ID" type="text" name="USER_ID" class="form-control" [(ngModel)]="userObj.Id"
                                placeholder="User ID" #userId="ngModel" required class="form-control" autofocus="autofocus">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <br>
                        <div class="form-label-group">
                            <input type="password" id="PWD" name="PWD" class="form-control" name="Password" placeholder="Password"
                                [(ngModel)]="userObj.Pwd" #pwd="ngModel" required>
                        </div>
                    </div>
                    <button  (click)="verifyUser()" class="btn btn-success  btn-block">Login</button>
                    <br>
                    <div style="text-align: center"> <a  [routerLink]="['/register']">New user? Register here!</a> </div>
                </form>
            </div>
        </div>
    </div>
</div>
